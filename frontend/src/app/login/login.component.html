<body class="">
<div class="login-page bg-light  d-flex align-items-center">
  <div class="container ">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="bg-white shadow rounded">
          <div class="row">
            <div class="col-6 side-image">
            </div>
            <div class="col-6">
              <div class="form-left py-5 px-5 global d-flex   align-items-center">
                <form class="row_ w-100" id="form" (submit)="getConnexion()" [formGroup]="registerForm">
                  
                  <h1 class="d-flex justify-content-center mb-5" >Connection</h1>
                  <ng-container *ngIf="this.errMsg">
                    <div class="alert alert-danger" role="alert"><strong> Erreur </strong> {{errMsg}}</div>
                  </ng-container>
                  <div class="col-md-12 mb-3 input-field">
                    <label><i class="bi bi-envelope-fill"></i>Email<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="email" name="email" type="text" id="email" name="email"
                        [ngClass]="{'is-invalid':submitted && registerForm.controls['email'].errors}" placeholder=""
                        formControlName="email" type="email" id="email" name="email" required autocomplete="on">
                      <div *ngIf="registerForm.controls['email'].dirty && registerForm.controls['email'].errors"
                        class="text-danger">
                        <div *ngIf="registerForm.controls['email'].errors ['required']">
                          Ce champ est require
                        </div>
                        <div *ngIf="registerForm.controls['email'].errors['email']">
                          Adresse email incorrect
                        </div>
                      </div>
                  </div><br>

                  <div class="col-md-12 mb-3">
                    <label>Mot de passe<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="mot_pass" name="mot_pass" type="text" id="mot_pass"
                        [ngClass]="{'is-invalid':submitted && registerForm.controls['mot_pass'].errors}"
                        placeholder="" formControlName="mot_pass" type="password" required>
                      <div
                        *ngIf="registerForm.controls['mot_pass'].dirty && registerForm.controls['mot_pass'].errors"
                        class="text-danger">
                        <div
                          *ngIf="registerForm.controls['mot_pass'].dirty && registerForm.controls['mot_pass'].errors['required']">
                          Ce champ est requis
                        </div>
                        <div
                          *ngIf="!registerForm.controls['mot_pass'].errors['required'] && registerForm.controls['mot_pass'].errors['minlength']">
                          Password minimun 6 caract√®res
                        </div>
                      </div>
                  </div>
                  <br>

                         <div class="pb-5 col-md-12 d-flex justify-content-center">
                          <button type="submit" class="btn btn-primary px-4 float-end mt-4 submit ">Se connecter </button>
                        </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
