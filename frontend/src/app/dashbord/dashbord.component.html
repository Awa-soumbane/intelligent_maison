<div class="modal modal-md fade" id="exampleModalCode" aria-hidden="true" aria-labelledby="exampleModalCode"
    tabindex="-1" >
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow" style="background-color: #D1F4F0;">
            <div class="modal-header shadow" style="background-color: #D1F4F0;">
                <h5 class="modal-title border text text-center shadow " id="exampleModalCode" style="margin: 0 90px;padding: 5px; min-width: 300px; border-radius: 10px;">Saisir votre code d'acces</h5>
                <!-- <button type="button" class="btn-close border bg-danger" data-bs-dismiss="modal" aria-label="Close" style=" min-width: 20px;"></button> -->
            </div>
            <div class="modal-body d-flex justify-content-center">
                &nbsp;
                <!-- <app-reglage></app-reglage> -->

                <form  [formGroup]="registerForm">
                  <div class="mb-3">
                    <!-- <label for="code" class="text text-center">CODE ACCES</label> -->
                    <div class="input-group">
                      <input
                        id="dateOfBirth"
                        class="form-control"
                        placeholder="code acces"
                        formControlName="codeAccess"
                        type="text"
                      />
                      <button class="btn btn-outline-primary bi bi-calendar3" (click)="onCode()"  type="button">OK</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
